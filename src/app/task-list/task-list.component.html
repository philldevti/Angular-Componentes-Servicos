
<div class="container">
    <div class="row">
            <h1>{{ titleApp }}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td>{{task.id}}</td>
                    <td>{{task.name}}</td>
                    <td><button class="btn btn-default" (click)="onClick(task)">
                            <i class="fas fa-pencil-alt"></i>
                    </button></td>
                </tr>
            </tbody>
        </table>
        <app-tasks [task]="selectedTask"></app-tasks>
    </div>
</div>
